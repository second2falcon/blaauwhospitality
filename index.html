<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/en/">
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        // Fallback for non-HTML5 browsers
        setTimeout(function() {
            window.location.href = "/en/";
        }, 0);
    </script>
</head>

<body>
    <p>If you are not redirected automatically, follow this <a href="/en/">link to the English version</a>.</p>
</body>

<body>
    <p>Wenn Sie nicht automatisch weitergeleitet werden, folgen Sie diesem <a href="/de/">Link zur deutschen Version</a>.</p>
</body>

<body>
    <p>Als je niet automatisch wordt doorverwezen, volg dan deze <a href="/nl/">link naar de Nederlandse versie</a>.</p>
</body>

</html>
